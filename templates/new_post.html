{% extends "layout.html" %}

{% block heading %}
    New Post
{% endblock %}

{% block body %}

    <form action="{{ url_for('index') }}" method="post" >
       <fieldset>
        <li>
            <textarea id="title" placeholder="Title" rows=1 cols=30 name="title"></textarea>
        </li> 
        <li>
            <textarea id="note" placeholder="message" rows=5 cols=55 name="note"></textarea>
        </li>
        <button>Postar</button>
        </fieldset>
    </form>

{% endblock %}
